<!DOCTYPE html>
<html>
<head>
    <title>The Mystery Lock</title>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div id="buttons-container">

                </div>
                <button class="btn btn-lg btn-warning unlock">Unlock</button>
            </div>
        </div>
    </div>

    <script id="buttons-template" type="text/x-handlebars-template">
      {{#each buttons}}
      <button class="btn btn-success btn-lg secret-button" data-token="{{this.label}}" data-index="{{this.index}}" data-angle="0" disabled>{{this.index}} - {{this.label}}</button>
      {{/each}}
    </script>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/lodash/dist/lodash.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/handlebars/handlebars.js"></script>
    <script src="app.js"></script>
</body>
</html>
